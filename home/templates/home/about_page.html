{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="about-outer">
    <div class="about-inner">
        {% for block in page.body %}
            <div class="about-{{block.block_type}}">
                {% include_block block %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
