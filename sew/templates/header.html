{% load header %}
{% load wagtailcore_tags %}

<header>
    {% get_menu_items as menu %}
    <label class="hamburger-menu">
        <input type="checkbox" />
    </label>
    <aside class="sidebar">
        <nav>
            <ul>
                {% for item in menu %}
                    <li><a href="{% pageurl item %}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </aside>
</header>
